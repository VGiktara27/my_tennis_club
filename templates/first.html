<form method="post" action="">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">First Name</label>
    <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="emailHelp">
  </div>
   <div class="mb-3">
    <label  class="form-label">last Name</label>
    <input type="text" class="form-control" name="firstname" id="lastname" aria-describedby="emailHelp">
  </div>
   <div class="mb-3">
    <label  class="form-label">Phone Number</label>
    <input type="text" class="form-control" name="firstname" id="phone_number" aria-describedby="emailHelp">
  </div>
   <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="text" class="form-control" name="firstname" id="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label  class="form-label">Member_Id</label>
    <input type="text" class="form-control" name="firstname" id="author_id" aria-describedby="emailHelp">
  </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
